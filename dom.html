<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <script defer>
        // 헤더에 쓰려면 꼭 이렇게 써야 
        window.addEventListener('DOMContentLoaded', (event) => {
            // 1. 요소 선택 : querySelector();
            const header = document.querySelector("h1");
            console.log(header);

            header.textContent="header";//컨텐츠 변경
            header.style.color="#fff";
            header.style.backgroundColor="#111";
            header.style.padding="10px";
            header.style.boxSizing="border-box";
            // header 객체 안에 style
            
            // 2. 반복 요소 선택 : querySelectorAll();
            const para=document.querySelectorAll("p");
            console.log(para);
            // for(let i=0; i<para.length; i++){
            //     para[i].textContent="header";//컨텐츠 변경
            //     para[i].style.color="#fff";
            //     para[i].style.backgroundColor="#111";
            //     para[i].style.padding="10px";
            //     para[i].style.boxSizing="border-box";
            // }

            para.forEach(function(paraEl){
                paraEl.textContent="header";//컨텐츠 변경
                paraEl.style.color="#fff";
                paraEl.style.backgroundColor="#111";
                paraEl.style.padding="10px";
                paraEl.style.boxSizing="border-box";
            });

            let arr=[1,2,3,4];
            arr.forEach(function(item, index){
                console.log(item,index);
            });

            // 3. 요소 속성값 지정 : setAttribute();
            const imgs=document.querySelectorAll(".img");
            imgs.forEach(function(img,index){
                console.log(img, index);
                const src=`post-${index + 1}.jpg`;
                console.log(src);
                img.setAttribute("src", src);
                // like jQuery의 attr
            });

            // 4. 요소 생성 : createElement();
            // 생성한다고 해서 나오는 게 x, 생성한 걸 추가해야 나옴 
            // 요소 추가 : appendChild();

            const hTag=document.createElement('h3');
            // -> 요소 생성 
            hTag.textContent='헤더 3 생성';
            hTag.style.color="white";
            hTag.style.backgroundColor='#004d26';
            
            document.body.appendChild(hTag);
            // append는 다른 요소 뒤에 
            // prepend는 다른 요소 앞에 
            


            // 5. 요소 제거 : removeChild();
            setTimeout(function(){
                const removeTag=document.querySelector('#remove');
                // document.body.removeChild(removeTag);
                removeTag.parentNode.removeChild(removeTag);
                // removeTag의 parentNode는 body!
            }, 3000);        


            
            // setTimeout : 일정시간이 되면 실행           


           
        });

        // window.addEventListener('DOMContentLoaded',
        // function (event) {});     

        // document.getElementbyId('idname');
        // document.getElementsByClassName('classname');
        // document.getElementsByTagName('tagname');
       


    </script>

</head>
<body>
    <h1></h1>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <div class="img-box">
        <img class="img"/>
        <img class="img"/>
        <img class="img"/>
    </div>
    <h2 id="remove">제거할 태그</h2>
</body>
</html>
